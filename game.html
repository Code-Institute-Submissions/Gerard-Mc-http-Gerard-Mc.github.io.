<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
         integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Ape Array</title>
   </head>
   <body id="game-body">
      <header>
         <div id="game-hub">
            <button id="reset-button">Reset Scores
            </button>
            <div id="logo-circle"></div>
            <h1><a href="index.html">APE BRAIN</a></h1>
            <div id="score-wrap">
               <div class="score-circle">
                  <h2 id="record-h2">Record</h2>
                  <p id="record">0</p>
               </div>
               <div class="score-circle">
                  <h2>Level</h2>
                  <p id="level">0</p>
               </div>
               <div class="score-circle">
                  <h2>Score</h2>
                  <p id="score">0</p>
               </div>
            </div>
            <div id="info-page" class="score-circle">
               <h2><a href="index.html">Home<br><br><span><i class="fas fa-backward"></i></span></a></h2>
            </div>
         </div>
      </header>
      <div id="game-area">
         <div class="" id="box-container">
            <button id="start-button">Start
            </button>
         </div>
      </div>
      <script src="assets/js/script.js"></script>
   </body>
</html>
